<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>FoodExpress</title>
    <style>
        header {
            position: sticky;
            top: 0;
            z-index: 1;
        }

        .container {
            padding: 0 100px;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-light px-3">
        <div class="d-flex flex-fill align-items-center justify-content-between">
            <a class="navbar-brand" href="/" style="font-size: 25px">Евстратова Мария</a>
            <div class="dropdown ps-3 flex-fill navbar__dropdown">
                <button class="btn btn-primary btn-lg dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                    Справочная информация
                </button>
                <ul class="dropdown-menu dropdown-menu">
                    <li>
                        <a class="dropdown-item" href="/#wood" style="font-size: 30px">Древесина</a>
                    </li>
                    <li>
                        <a class="dropdown-item" href="/#width" style="font-size: 30px">Ширина</a>
                    </li>
                    <li>
                        <a class="dropdown-item" href="/#lists" style="font-size: 30px">Листы</a>
                    </li>
                    <li>
                        <a class="dropdown-item" href="/#pazzle" style="font-size: 30px">Пазлы</a>
                    </li>
                </ul>
            </div>
            <div class="d-flex flex-fill align-items-center justify-content-end">
                <ul class="nav d-flex align-items-center me-3">
                    <li class="nav-item navbar-item">
                        <a class="nav-link" href="/pricelist" style="font-size: 25px">Прайс-лист</a>
                    </li>
                    <li class="nav-item navbar-item">
                        <a class="nav-link" href="/orders" style="font-size: 25px">Заказы</a>
                    </li>
                    <li class="nav-item navbar-item">
                        <a class="nav-link" href="/" style="font-size: 25px">Производство</a>
                    </li>
                    <li class="nav-item navbar-item">
                        <a class="nav-link" href="/" style="font-size: 25px">Статистика</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <nav>
    </nav>
</header>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
